name: Bug Report
about: Help improve this project by reporting an issue
body:
- type: checkboxes
  attributes:
    label: "1. Please confirm"
    options:
      - label: I was unable to find this issue in the [issue tracker](https://codeberg.org/libre-menu-editor/libre-menu-editor/issues)
      - label: I am using the latest stable version of the program
- type: textarea
  attributes:
    label: "2. Please describe the issue and upload screenshots"
- type: textarea
  attributes:
    label: "3. Please enter debugging-information"
    description: |
      The information can be found in the troubleshooting-section of the about-dialog

      <p float="left">
        <img src="https://codeberg.org/libre-menu-editor/libre-menu-editor/raw/branch/main/.gitea/issue_template/debug-info/image-1.png" height="240" />
        <img src="https://codeberg.org/libre-menu-editor/libre-menu-editor/raw/branch/main/.gitea/issue_template/debug-info/image-2.png" height="240" />
        <img src="https://codeberg.org/libre-menu-editor/libre-menu-editor/raw/branch/main/.gitea/issue_template/debug-info/image-3.png" height="240" />
      </p>

      Alternatively, the information can be generated by running the program in a terminal with the --debug flag added

      - **flatpak**: <pre><code>flatpak run page.codeberg.libre_menu_editor.LibreMenuEditor --debug</code></pre>
      - **native**: <pre><code>libre-menu-editor --debug</code></pre>
